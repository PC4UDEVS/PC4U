			<div class="main-section">
				<div class="title">
					<h2>Registratie</h2>
				</div>
			<div class="register-form">
				 <form>
			          <div class="form-register">
			            <label for="user-name">Gebruikersnaam:</label>
			            <input type="text" id="user-name" name="user-name"required>
			          </div>
			          <div class="form-register">
			            <label for="password">Wachtwoord:</label>
			            <input type="password" id="password" name="password" required>
			          </div>
			          <div class="form-register">
			            <label for="confirm-password">Bevestig wachtwoord:</label>
			            <input type="text" id="confirm-password" name="confirm-password" required>
			          </div>
			          <div class="form-register">
			            <label for="last-name">Naam:</label>
			            <input type="text" id="last-name" name="last-name">
			          </div>
			          <div class="form-register">
			            <label for="first-name">Roepnaam:</label>
			            <input type="text" id="first-name" name="first-name">
			          </div>
						<div class="form-register">
			            <label for="email">E-mail:</label>
			            <input type="email" id="email" name="email" required>
			          </div>
			          <div class="form-register">
			            <label for="confirm-email">Bevestig e-mail:</label>
			            <input type="email" id="confirm-email" name="confirm-email" required>
			          </div>
			          <div class="form-register">
			            <label for="date">Geboortedatum:</label>
			            <input type="date" name="birth-date" placeholder="DD-MM-JJJJ" id="date" name="birth-date">
			          </div>
			          <div class="form-register">
			            <input type="submit" value="Registreren">
			          </div>
			        </form>					
			        </div>
			    </div>
			</div>					
		</div>
	</div>
